spring:
  application:
    name: eureka-server
server:
  port: 8888
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka
    register-with-eureka: false
    fetch-registry: false
management:
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    health:
      show-details: ALWAYS
